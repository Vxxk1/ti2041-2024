{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link rel="stylesheet" href="{% static 'productos/style.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="/admin/" class="navbar-link">Administración</a>
        <a href="/logout/" class="navbar-link">Desconectarse</a>
    </div>
    
    <div class="form-container">
        <h1>Registrar Producto</h1>
        <form action="{% url 'registro_producto' %}" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" placeholder="Ingrese el código">
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre">
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" placeholder="Ingrese el precio">
            </div>

            <div class="form-group">
                <label for="marca">Marca:</label>
                <select name="marca" id="marca">
                    {% for marca in marcas %}
                    <option value="{{ marca.id }}">{{ marca.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select name="categoria" id="categoria">
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="caracteristicas">Características:</label>
                <select name="caracteristicas" id="caracteristicas">
                    {% for caracteristica in caracteristicas %}
                    <option value="{{ caracteristica.id }}">{{ caracteristica.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Registrar Producto" class="btn-custom">
            </div>
        </form>
    </div>
</body>
</html>
